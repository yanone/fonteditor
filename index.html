<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Views App</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
</head>

<body>
    <div class="container">
        <!-- Top row with two views -->
        <div class="top-row">
            <div class="view view-1" id="view1">
                <h3>View 1</h3>
                <p>This is the first view. You can resize this view by dragging the dividers.</p>
            </div>
            <div class="divider vertical-divider" id="vertical-divider-1"></div>
            <div class="view view-2" id="view2">
                <h3>View 2</h3>
                <p>This is the second view. Content can be added here.</p>
            </div>
        </div>

        <!-- Horizontal divider -->
        <div class="divider horizontal-divider" id="horizontal-divider"></div>

        <!-- Bottom row with two views -->
        <div class="bottom-row">
            <div class="view view-3" id="view3">
                <h3>View 3</h3>
                <p>This is the third view. All views are flexible and resizable.</p>
            </div>
            <div class="divider vertical-divider" id="vertical-divider-2"></div>
            <div class="view view-4" id="view4">
                <div id="python-console">
                    <div id="console-output"></div>
                    <div id="console-input-line">
                        <span id="console-prompt">>>> </span>
                        <input type="text" id="console-input" placeholder="Enter Python code..." autocomplete="off" spellcheck="false">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/resizer.js"></script>
    <script src="js/python-console-new.js"></script>
</body>

</html>
